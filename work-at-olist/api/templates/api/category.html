{% extends 'api/base.html' %}
{% block content %}
  <h2>Channel:
    <a href="?preety&amp;channel={{channel}}">{{ channel }}</a>
  </h2>
  <h3>Category: <a href="?preety&amp;channel={{channel}}&amp;category={{category}}">{{ category }}</a></h3>
  <h3>Subtree:</h3>
  <table id="subtree">
    {% for branch in tree %}
    <tr>
      <td>
        <a href="?preety&amp;channel={{channel}}&amp;category={{branch}}">{{branch}}</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h3>Branch:</h3>
  <table id=branch>
    <tr>
      <td>
        <a href="?preety&amp;channel={{channel}}&amp;category={{branch}}">{{branch}}</a>
      </td>
    </tr>
  </table>
{% endblock content %}
